<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Test Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #90ee90;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left, .right {
            flex: 1;
            padding: 20px;
        }
        .left {
            background-color: #f0f8ff;
            text-align: center;
        }
        .right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #004d40; /* Darker teal color */
            color: white;
            text-align: center;
            padding: 20px;
        }
        .clock-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bottom-section {
            background: linear-gradient(to bottom right, #00695c, #004d40);
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            height: 300px; /* Set a height for the map */
        }
        #map {
            height: 100%;
            width: 100%;
            border-radius: 8px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        select {
            padding: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
        }
        #greeting {
            font-weight: bold;
        }
        pre {
            font-family: "Courier New", monospace;
            margin-top: 20px;
        }
        #clock {
            font-size: 24px;
            font-weight: bold;
        }
        #clockTitle {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .bottom-section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Hello, World!</h1>
            <p>This is a simple HTML page for testing purposes.</p>
            
            <p>Enter your name:</p>
            <input type="text" id="nameInput" placeholder="Your name here">
            
            <br>
            
            <button onclick="greetUser()">Greet Me!</button>
            
            <p id="greeting"></p>
            
            <h2>Select Options:</h2>
            <select id="dropdown1">
                <option value="" disabled selected>Select an option...</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <select id="dropdown2">
                <option value="" disabled selected>Select an option...</option>
                <option value="optionA">Option A</option>
                <option value="optionB">Option B</option>
                <option value="optionC">Option C</option>
            </select>
            <select id="dropdown3">
                <option value="" disabled selected>Select an option...</option>
                <option value="optionX">Option X</option>
                <option value="optionY">Option Y</option>
                <option value="optionZ">Option Z</option>
            </select>

            <pre>
               /\_/\
              ( o.o )
               > ^ <
            </pre>
        </div>
        <div class="right">
            <div class="bottom-section">
                <h2>Explore the Map!</h2>
                <div id="map"></div> <!-- Map container -->
            </div>
            <div class="clock-section">
                <div id="clockTitle">Current Time:</div>
                <div id="clock">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13); // Default view

        // Add a tile layer (you can use different providers here)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Function to handle geolocation
        function onLocationFound(position) {
            var latlng = [position.coords.latitude, position.coords.longitude];
            map.setView(latlng, 13); // Center map on user's location

            L.marker(latlng).addTo(map)
                .bindPopup('You are here!')
                .openPopup();
        }

        function onLocationError() {
            alert("Unable to retrieve your location.");
        }

        // Check if geolocation is supported
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(onLocationFound, onLocationError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        // Existing functions for clock and greeting
        function greetUser() {
            var name = document.getElementById('nameInput').value;
            var greetingMessage = "Hello, " + name + "!";
            document.getElementById('greeting').innerText = greetingMessage;
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to set the time immediately
    </script>
</body>
</html>
